<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title%}
    <title>{{ title }}</title>
    {% else%}
    <title>Welcome to-articles News App</title>

</head>
<body>

      {% endfor %}
    </ul>
  </body>
</html>
